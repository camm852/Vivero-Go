version: '1'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vivero
    ports:
      - 5000:5000
    environment:
      - DB_HOST=postgres
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=vivero
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      backendNetwork:

  db:
    image: camm852/postgres
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./dbscript.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    networks:
      backendNetwork:

networks:
  backendNetwork: